name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'fuzzbin/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'fuzzbin/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/backend.yml'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check fuzzbin tests

      - name: Run Ruff formatter check
        run: ruff format --check fuzzbin tests

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]" yt-dlp

      - name: Run tests with coverage
        run: |
          pytest -v --tb=short --timeout=60 --timeout-method=thread \
            --cov=fuzzbin --cov-report=xml --cov-report=html \
            --deselect tests/integration/test_live_workflow.py::test_minimal_state_machine_workflow \
            --deselect tests/integration/test_ytdlp_integration.py::TestYTDLPIntegration::test_download_real \
            --deselect tests/integration/test_ytdlp_integration.py::TestYTDLPIntegration::test_search_then_download
        env:
          FUZZBIN_API_JWT_SECRET: test-secret-key-for-ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: htmlcov/
          retention-days: 3

  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]" yt-dlp

      - name: Run tests
        run: |
          pytest -v --tb=short --timeout=60 --timeout-method=thread --no-cov \
            --deselect tests/integration/test_live_workflow.py::test_minimal_state_machine_workflow \
            --deselect tests/integration/test_ytdlp_integration.py::TestYTDLPIntegration::test_download_real \
            --deselect tests/integration/test_ytdlp_integration.py::TestYTDLPIntegration::test_search_then_download
        env:
          FUZZBIN_API_JWT_SECRET: test-secret-key-for-ci

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 3
