version: '3.8'

services:
  fuzzbin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fuzzbin
    ports:
      - "8080:8080"
    volumes:
      - fuzzbin-config:/config
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - FUZZBIN_CONFIG_DIR=/config
    restart: unless-stopped
    networks:
      - fuzzbin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  fuzzbin-config:
    driver: local

networks:
  fuzzbin-network:
    driver: bridge